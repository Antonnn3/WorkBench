<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Grouping Platform</title>
</head>
<body>
    <h1>Task Grouping Platform</h1>

    <form action="/add" method="post">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" required><br>

        <label for="webpage_url">Webpage URL:</label>
        <input type="url" id="webpage_url" name="webpage_url" required><br>

        <label for="file_path">File Path:</label>
        <input type="text" id="file_path" name="file_path" required><br>

        <label for="filenote_path">Filenote Path:</label>
        <input type="text" id="filenote_path" name="filenote_path" required><br>

        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.name }}</strong>
                <ul>
                    <li>Webpage: <a href="{{ task.webpage_url }}">{{ task.webpage_url }}</a></li>
                    <li>File Path: {{ task.file_path }}</li>
                    <li>Filenote Path: {{ task.filenote_path }}</li>
                </ul>
                <a href="/launch/{{ loop.index0 }}">Launch</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
